<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container header">
	<div class="row">
		<div class="col-md-offset-2 col-md-8 header-text">
			PICTIONARY
		</div>
	</div>
</div>

<div class="container content">
	<div class="col-md-12 game-container">
		<div class="col-md-8 canvas-container">
			<canvas id="canvas" height="500px" width="700px">
		</div>
		<div class="col-md-4">
			<div id="toolbar">
				<label>Choose your marker color</label>
				<input type="color" id="color-picker" />
				<label>Choose your thickness</label>
				<input type="number" id="thickness" placeholder="10" />
			</div>
		</div>
	</div>
</div>




<script type="text/javascript" src="script.js"></script>

</body>
</html>
